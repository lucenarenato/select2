<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="Content-Language" content="pt-br">
      <!--<meta http-equiv="Content-Language" content="pt-br, en, fr, it">-->
      <title>colaborador</title>
      <link rel="stylesheet" href="css/bootstrap.css">

      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/bootstrap-datepicker3.min.css">
      <!-- Latest compiled and minified JavaScript -->
      <script src=""></script>
      <script src=""></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="//select2.github.io/select2/select2-3.4.1/select2.js"></script>
      <link rel="stylesheet" type="text/css" href="//select2.github.io/select2/select2-3.4.1/select2.css"/>
      <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="select2-bootstrap.css"/>

   </head>
   <body>

	<div class="container-fluid">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="">
				<form class="form-horizontal form-registrar" id="form-registrar">
				<input name="id" value="<%= adagio.id %>" type="hidden">



        <div class="form-group">
          <label for="single" class="col-sm-4 control-label">Negócio</label>
          <div class="col-sm-8">
            <select id="contexto" class="select2 input-default" required>
              <option value="0">Selecionar...</option>
              <% this.collection.contextos.each(function (contexto) { %>
  						<option value="<%= contexto.get('id') %>"><%= contexto.get('contexto').toUpperCase() %></option>
  						<% }); %>
            </select>
          </div>
        </div>

				<div class="form-group">
					<label class="col-sm-4 control-label" for="nome">Nome Fantasia
					</label>
					<div class="col-sm-8">
            <input id="nome" name="nome" class="form-control" type="text" value="<%=adagio.attributes.nome_motorista%>" required>
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-4 control-label" for="documento">CPF/CNPJ
					</label>
					<div class="col-sm-8">
						<input id="documento" name="documento" class="form-control" type="text" value="<%=adagio.attributes.cpf_motorista%>" required>
						<input id="autenticidade" name="autenticidade" type="hidden">
					</div>
				</div>

        <div class="form-group">
          <label for="papel" class="col-sm-4 control-label">Função</label>
          <div class="col-sm-8">
            <select id="papel" name="papel" class="select2 input-default" required>
              <option value="0">Selecionar...</option>
              <% this.collection.papeis.each (function (papel) { %>
  						<option value="<%= papel.get ('id') %>"><%= papel.get ('papel').toUpperCase () %></option>
  						<% }); %>
            </select>
          </div>
        </div>

         <div class="form-group">
           <label for="inputTipo" class="col-sm-4 control-label">Tipo</label>
           <div class="col-sm-8">
             <select id="inputTipo" name="tipo" class="select2 input-default" required>
               <option value="0">Selecionar...</option>
               <% _.each([{"id":1,"titulo":"Transportadora"},{"id":2,"titulo":"Filial"},{"id":3,"titulo":"Setor"}], function (tipo) { %>
                 <option value="<%= tipo.id %>" <%= (parseInt(view.get('tipo')) === tipo.id ? 'selected' : '') %>><%= tipo.titulo.toString().toUpperCase() %></option>
               <% }); %>
             </select>
           </div>
         </div>


				<div class="form-group">
					<label class="col-sm-4 control-label" for="password">Senha
					</label>
					<div class="col-sm-8"><input id="password" name="password" class="form-control" type="password" value="<%=adagio.attributes.nome_motorista%>" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label" for="password_confirmation">Repetir senha
					</label>
					<div class="col-sm-8"><input id="password_confirmation" name="password_confirmation" class="form-control" type="password" value="<%=adagio.attributes.cpf_motorista%>" required>
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-8"><button type="submit" class="btn btn-inverse btn-lg btn-embossed">Cadastrar</button>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
	</div>
  <script type="text/javascript">


  </script>


</body>
</html>
