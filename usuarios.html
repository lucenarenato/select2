<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="Content-Language" content="pt-br">
      <!--<meta http-equiv="Content-Language" content="pt-br, en, fr, it">-->
      <title>colaborador</title>
      <link rel="stylesheet" href="css/bootstrap.css">

      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/bootstrap-datepicker3.min.css">
      <!-- Latest compiled and minified JavaScript -->
      <script src=""></script>
      <script src=""></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

   </head>
   <body>

	<div class="container-fluid">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="">
				<form class="form-horizontal form-registrar" id="form-registrar">
				<input name="id" value="<%= adagio.id %>" type="hidden">
        <div class="form-group">
					<label class="col-sm-4 control-label" for="contexto">Negócio
					</label>
					<div class="col-sm-8">
						<select id="contexto" name="contexto" class="form-control" required><option value="0">Selecionar...</option>
						<% this.collection.contextos.each(function (contexto) { %>
						<option value="<%= contexto.get('id') %>"><%= contexto.get('contexto').toUpperCase() %></option>
						<% }); %>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label" for="nome">Nome Fantasia
					</label>
					<div class="col-sm-8"><input id="nome" name="nome" class="form-control" type="text" value="<%=adagio.attributes.nome_motorista%>" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label" for="documento">CPF/CNPJ
					</label>
					<div class="col-sm-8">
						<input id="documento" name="documento" class="form-control" type="text" value="<%=adagio.attributes.cpf_motorista%>" required>
						<input id="autenticidade" name="autenticidade" type="hidden">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-4 control-label" for="papel">Função
					</label>
					<div class="col-sm-8">
						<select id="papel" name="papel" class="form-control" required><option value="0">Selecionar...</option>
						<% this.collection.papeis.each (function (papel) { %>
						<option value="<%= papel.get ('id') %>"><%= papel.get ('papel').toUpperCase () %></option>
						<% }); %>
						</select>
					</div>
				</div>
        <div class="form-group">
           <label for="inputTipo" class="col-sm-4 control-label">Tipo</label>
           <div class="col-sm-8">
             <select class="form-control" id="inputTipo" name="tipo">
               <option value="0">Selecionar...</option>
               <% _.each([{"id":1,"titulo":"Transportadora"},{"id":2,"titulo":"Filial"},{"id":3,"titulo":"Setor"}], function (tipo) { %>
                 <option value="<%= tipo.id %>" <%= (parseInt(view.get('tipo')) === tipo.id ? 'selected' : '') %>><%= tipo.titulo.toString().toUpperCase() %></option>
               <% }); %>
             </select>
           </div>
         </div>


				<div class="form-group">
					<label class="col-sm-4 control-label" for="password">Senha
					</label>
					<div class="col-sm-8"><input id="password" name="password" class="form-control" type="password" value="<%=adagio.attributes.nome_motorista%>" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label" for="password_confirmation">Repetir senha
					</label>
					<div class="col-sm-8"><input id="password_confirmation" name="password_confirmation" class="form-control" type="password" value="<%=adagio.attributes.cpf_motorista%>" required>
					</div>
				</div>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <label>Permissões</label>
              <select id="permissoes" class="form-control" multiple>
                <option>user1</option>
                <option>user2</option>
                <option>user3</option>
                <option>user4</option>
              </select>
            </div>
            <div class="col-md-6">
              <label>Minhas Permissões</label>
              <select id="minhasPermissoes" class="form-control" multiple>
              </select>
            </div>
          </div>
          <br>
          <button id="associar" class="btn btn-primary">Associar</button>
          <button id="desassociar" class="btn btn-primary">Desassociar</button>

        </div>

				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-8"><button type="submit" class="btn btn-default">Cadastrar</button>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
	</div>
  <script type="text/javascript">
  var associar = $("#associar");
var desassociar = $("#desassociar");
var permissoes = $("#permissoes");
var minhasPermissoes = $("#minhasPermissoes");


associar.click(function() {
var selecionado = permissoes.find('option:selected');
minhasPermissoes.append('<option>' + selecionado.text() + '</option>');
selecionado.remove();
});

desassociar.click(function() {
var selecionado = minhasPermissoes.find('option:selected');
permissoes.append('<option>' + selecionado.text() + '</option>');
selecionado.remove();
});

  </script>


</body>
</html>
